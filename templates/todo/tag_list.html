{% extends "base.html" %}
{% block content %}
  <h1>Tags</h1>
  <a style="float:right;" class="btn btn-primary" href="{% url 'todo:tag_create' %}">Add Tag</a>
  <table class="table">
  <thead>
  <tr>
      <th>Name</th>
   <th>Update</th>
  <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  {% for tag in tag_list %}
    <tr>
    <td>{{ tag.name }}</td>
    <td><a class="btn btn-secondary" href="{% url 'todo:tag_update' tag.id %}">Update</a></td>
    <td><a class="btn btn-secondary" href="{% url 'todo:tag_delete' tag.id %}">Delete</a></td>
    </tr>
  {% endfor %}</table>
{% endblock %}
